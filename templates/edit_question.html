<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <link rel="stylesheet" href="/static/new_question.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h4 style="color: blue; text-align: center">Edit Question</h4><br> 
                <form action="/edit_question/{{ question.id }}" method="POST">
                    <!-- Chapter Name -->
                    <div class="mb-3">
                        <label for="chapterName" class="form-label">Chapter Name:</label>
                        <input type="text" class="form-control" id="chapterName" value="{{ chapter.name }}" readonly>
                    </div>
                    <!-- Question Topic -->
                    <div class="mb-3">
                        <label for="question_topic" class="form-label">Question Topic:</label>
                        <input type="text" class="form-control" id="question_topic" name="question_topic" value="{{ question.question_topic }}" required>
                    </div>
                    <!-- Question Statement -->
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="questionStatement" name="question_statement" style="height: 100px" required>{{ question.question_statement }}</textarea>
                        <label for="questionStatement">Question Statement</label><br>
                    </div>
                    <h4 style="color: orangered; text-align: center">Single option correct</h4><br>     
                    <div class="form-horizontal">
                        <!-- Options for answer-->
                        <div class="mb-3">
                            <label for="option1" class="form-label">Option 1:</label>
                            <input type="text" class="form-control" id="option1" name="option1" value="{{ question.option_1 }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="option2" class="form-label">Option 2:</label>
                            <input type="text" class="form-control" id="option2" name="option2" value="{{ question.option_2 }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="option3" class="form-label">Option 3:</label>
                            <input type="text" class="form-control" id="option3" name="option3" value="{{ question.option_3 }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="option4" class="form-label">Option 4:</label>
                            <input type="text" class="form-control" id="option4" name="option4" value="{{ question.option_4 }}" required>
                        </div>
                        <!-- Correct Option -->
                        <div class="mb-3">
                            <label for="correctOption" class="form-label">Correct Option:</label>
                            <select class="form-control" id="correctOption" name="correctOption" required>
                                <option value="1" {% if question.correct_option == 1 %}selected{% endif %}>Option 1</option>
                                <option value="2" {% if question.correct_option == 2 %}selected{% endif %}>Option 2</option>
                                <option value="3" {% if question.correct_option == 3 %}selected{% endif %}>Option 3</option>
                                <option value="4" {% if question.correct_option == 4 %}selected{% endif %}>Option 4</option>
                            </select>
                        </div>
                    </div>    
                    <!--Buttons-->
                    <div class="Buttons" style="text-align: center;">
                        <button type="submit" class="btn btn-success">Save & Next</button>
                        <a href="/admin_quiz_management" type="button" class="btn btn-danger">Close</a>
                    </div>
                </form>
            </div>
        </div> 
    </div>                  
</body>
</html>
