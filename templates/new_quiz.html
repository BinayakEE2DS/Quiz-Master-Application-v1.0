<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Quiz</title>
    <link rel="stylesheet" href="/static/new_quiz.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h4 style="color: blue; text-align: center">New Quiz</h4><br>
                <!-- Form starts here -->
                <form action="/create_new_quiz" method="POST">
                    <div class="form-horizontal">
                        <!-- Dropdown for Subject Name -->
                        <div class="mb-3">
                            <label for="subject_name" class="form-label">Subject Name:</label>
                            <select class="form-control" id="subject_name" name="subject_name" required>
                                {% if subjects|length == 0 %}
                                    <option value="">No subjects available</option>
                                {% else %}
                                    <option value="">Select Subject</option>
                                    {% for subject in subjects %}
                                        <option value="{{ subject.id }}">{{ subject.name }}</option>
                                    {% endfor %}
                                {% endif %}
                            </select>
                        </div>
                        <!-- Dropdown for Chapter Name -->
                        <div class="mb-3">
                            <label for="chapter_name" class="form-label">Chapter Name:</label>
                            <select class="form-control" id="chapter_name" name="chapter_name" required>
                                {% if chapters|length == 0 %}
                                    <option value="">No chapters available</option>
                                {% else %}
                                    <option value="">Select Chapter</option>
                                    {% for chapter in chapters %}
                                        <option value="{{ chapter.id }}">{{ chapter.name }}</option>
                                    {% endfor %}
                                {% endif %}
                            </select>
                        </div>
                        <!-- Date Input -->
                        <div class="mb-3">
                            <label for="date" class="form-label">Date:</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <!-- Duration Input -->
                        <div class="mb-3">
                            <label for="duration" class="form-label">Time Duration:</label>
                            <input type="time" class="form-control" id="duration" name="duration" required>
                        </div>
                    </div>
                    <!-- Buttons -->
                    <div class="Buttons" style="text-align: center">
                        <br>
                        <button type="submit" class="btn btn-success">Save</button>
                        <a href="/admin_quiz_management" type="button" class="btn btn-danger">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>                   
</body>
</html>
