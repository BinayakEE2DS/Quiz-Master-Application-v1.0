<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Subject</title>
    <link rel="stylesheet" href="/static/new_subject.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <div style ="text-align: center;">
                    <h4 style="color: blue;">New Subject</h4><br>  
                    <form action="/create_new_subject" method="post">
                    <!--Subject Name Field-->
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Subject Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" name="subject_name" placeholder="eg. Mathematics">
                        </div>
                        <!--Subject Decription Section-->
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" name="description" id="floatingTextarea2" style="height: 200px"></textarea>
                            <label for="floatingTextarea2">Description</label><br>
                        </div>
                        <!-- Buttons-->
                        <button type="submit" class="btn btn-success">Save</button>
                        <a href="/admin" type="button" class="btn btn-danger" >Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>                
</body>
</html>
