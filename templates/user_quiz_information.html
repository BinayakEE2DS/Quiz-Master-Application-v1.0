<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Information</title>
    <link rel="stylesheet" href="/static/quiz_information.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h4 style="color: blue; text-align: center">Quiz Information</h4><br>  
                <div class="form-horizontal">
                    <!-- Quiz ID -->
                    <div class="mb-3">
                        <label for="quizId" class="form-label">ID:</label>
                        <input type="number" class="form-control" id="quizId" value="{{ quiz.id }}" readonly>
                    </div>
                    <!-- Subject Name -->
                    <div class="mb-3">
                        <label for="subjectName" class="form-label">Subject:</label>
                        <input type="text" class="form-control" id="subjectName" value="{{ subject.name }}" readonly>
                    </div>
                    <!-- Chapter Name -->
                    <div class="mb-3">
                        <label for="chapterName" class="form-label">Chapter:</label>
                        <input type="text" class="form-control" id="chapterName" value="{{ chapter.name }}" readonly>
                    </div>
                    <!-- Number of Questions -->
                    <div class="mb-3">
                        <label for="noOfQuestions" class="form-label">Number of Questions:</label>
                        <input type="text" class="form-control" id="noOfQuestions" value="{{ quiz.no_of_questions }}" readonly>
                    </div>
                    <!-- Time Duration -->
                    <div class="mb-3">
                        <label for="timeDuration" class="form-label">Time Duration:</label>
                        <input type="time" class="form-control" id="timeDuration" value="{{ quiz.time_duration.strftime('%H:%M:%S') }}" readonly>
                    </div>
                    <!-- Scheduled Date -->
                    <div class="mb-3">
                        <label for="scheduledDate" class="form-label">Scheduled Date:</label>
                        <input type="date" class="form-control" id="scheduledDate" value="{{ quiz.date_of_quiz.strftime('%Y-%m-%d') }}" readonly>
                    </div>
                </div>    
                <!-- Buttons -->
                <div class="Buttons" style="text-align: center">
                    <br>
                    <a href="/user/{{ user.id }}" type="button" class="btn btn-danger">Close</a>
                </div>
            </div>
        </div>
    </div>                   
</body>
</html>
