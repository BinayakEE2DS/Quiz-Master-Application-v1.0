<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="/static/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="main">
        <!-- Left section -->
        <div id="left-section">
            <h2>Register to "Prasnottari"</h2>
            <h4>Practise to perfection.</h4>
        </div>

        <!-- Right section with registration form -->
        <div id="right-section">
            <div id="registration-form-body">
                <form action="/register" method="post">    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="user123" name="u_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="pwd" required>
                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Fullname</label>
                        <input type="text" class="form-control" id="fullname" placeholder="Firstname Surname" name="f_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="qualification" class="form-label">Qualification</label>
                        <input type="text" class="form-control" id="qualification" placeholder="Enter qualification" name="qlf">
                    </div>
                    <div class="mb-3">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob">
                    </div>
                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-primary" value="Register">
                    </div>
                </form>
                <div style="text-align: center; margin-top: 10px;">
                    Already registered? <a href="/userlogin">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
